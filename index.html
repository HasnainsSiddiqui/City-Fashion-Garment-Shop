<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Fashion Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">City <span>Fashion</span></div>
                <div class="menu-left-wrapper">
                    <a href="#">Mens</a>
                    <a href="#">Women</a>
                    <a href="#">Kids</a>
                    <a href="#">Fashion</a>
                    <a href="#">Lifestyle</a>
                </div>
                <div class="search-input">
                    <input placeholder="Search" type="search" class="search">
                    <div class="img">
                        <img src="/images/Search_alt.png" alt="Search icon">
                    </div>
                </div>
                <div class="menu-right-wrapper">
                    <div class="icons-nav">
                        <img src="images/Buy.png" alt="Buy icon">
                        <img src="images/Heart.png" alt="Heart icon">
                        <img src="images/Add-User.png" alt="user icon">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="page1">
        <div class="page1-text-wrapper">
            <h2 id="page1-heading1">TRENDING COLLECTION</h2>
            <h2 id="page1-heading2">Explore Summer Collection</h2>
            <button id="page1-btn">Shop Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
